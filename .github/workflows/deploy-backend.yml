name: Deploy Backend

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "gcp_project_id=${{ secrets.GCP_PROJECT_ID_PROD }}" >> $GITHUB_OUTPUT
            echo "service_name=wego-backend-prod" >> $GITHUB_OUTPUT
            echo "firebase_project_id=wego-bac88" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "gcp_project_id=${{ secrets.GCP_PROJECT_ID_DEV }}" >> $GITHUB_OUTPUT
            echo "service_name=wego-backend-dev" >> $GITHUB_OUTPUT
            echo "firebase_project_id=wego-dev-a5a13" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ steps.env.outputs.environment == 'production' && secrets.GCP_SA_KEY_PROD || secrets.GCP_SA_KEY_DEV }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ steps.env.outputs.gcp_project_id }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ steps.env.outputs.gcp_project_id }}/wego/${{ steps.env.outputs.service_name }}:${{ github.sha }} .
          docker tag ${{ env.REGION }}-docker.pkg.dev/${{ steps.env.outputs.gcp_project_id }}/wego/${{ steps.env.outputs.service_name }}:${{ github.sha }} \
                     ${{ env.REGION }}-docker.pkg.dev/${{ steps.env.outputs.gcp_project_id }}/wego/${{ steps.env.outputs.service_name }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ steps.env.outputs.gcp_project_id }}/wego/${{ steps.env.outputs.service_name }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ steps.env.outputs.gcp_project_id }}/wego/${{ steps.env.outputs.service_name }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ steps.env.outputs.service_name }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ steps.env.outputs.gcp_project_id }}/wego/${{ steps.env.outputs.service_name }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=1Gi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=300
          env_vars: |
            ENVIRONMENT=${{ steps.env.outputs.environment }}
            PROJECT_NAME=WeGo Backend
            FIREBASE_PROJECT_ID=${{ steps.env.outputs.firebase_project_id }}
            USE_FIREBASE_EMULATOR=false
          secrets: |
            SECRET_KEY=SECRET_KEY:latest
            JWT_SECRET=JWT_SECRET:latest
            OPENAI_API_KEY=OPENAI_API_KEY:latest

      - name: Get Cloud Run URL
        id: url
        run: |
          URL=$(gcloud run services describe ${{ steps.env.outputs.service_name }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $URL"

      - name: Output deployment info
        run: |
          echo "## Backend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ steps.env.outputs.service_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
