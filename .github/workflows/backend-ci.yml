name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements*.txt

    - name: Set up Node.js (for Firebase Emulator)
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install system dependencies (Tesseract, Poppler)
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-spa poppler-utils

    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with ruff
      working-directory: ./backend
      run: ruff check src tests
      continue-on-error: true  # Don't fail on lint warnings initially

    - name: Type check with mypy
      working-directory: ./backend
      run: mypy src --ignore-missing-imports
      continue-on-error: true  # Don't fail build on type errors initially

    - name: Start Firebase Emulator
      working-directory: ./backend
      run: |
        # Create minimal firebase.json for emulator
        echo '{"emulators":{"firestore":{"port":8080},"ui":{"enabled":false}}}' > firebase.json
        # Start emulator in background
        firebase emulators:start --only firestore --project demo-test &
        # Wait for emulator to be ready
        sleep 10
        # Verify emulator is running
        curl -s http://localhost:8080 || echo "Emulator check completed"

    - name: Run unit tests
      working-directory: ./backend
      env:
        USE_FIREBASE_EMULATOR: "true"
        FIRESTORE_EMULATOR_HOST: "localhost:8080"
        GCLOUD_PROJECT: "demo-test"
        SECRET_KEY: "test-secret-key-for-ci"
        JWT_SECRET: "test-jwt-secret-for-ci"
        PYTHONPATH: ${{ github.workspace }}/backend
      run: |
        pytest tests/unit -v --tb=short

    - name: Run integration tests
      working-directory: ./backend
      env:
        USE_FIREBASE_EMULATOR: "true"
        FIRESTORE_EMULATOR_HOST: "localhost:8080"
        GCLOUD_PROJECT: "demo-test"
        SECRET_KEY: "test-secret-key-for-ci"
        JWT_SECRET: "test-jwt-secret-for-ci"
        PYTHONPATH: ${{ github.workspace }}/backend
      run: |
        pytest tests/integration -v --tb=short
      continue-on-error: true  # Integration tests may need real Firebase

    - name: Run all tests with coverage
      working-directory: ./backend
      env:
        USE_FIREBASE_EMULATOR: "true"
        FIRESTORE_EMULATOR_HOST: "localhost:8080"
        GCLOUD_PROJECT: "demo-test"
        SECRET_KEY: "test-secret-key-for-ci"
        JWT_SECRET: "test-jwt-secret-for-ci"
        PYTHONPATH: ${{ github.workspace }}/backend
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term-missing -v tests/unit

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
